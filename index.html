<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="Conversion">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" id="input-value">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="Length">
            <h2>Length(Meter/Feet)</h2>
            <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
        </div>
        <div class="Volume">
            <h3>Volume(Liters/Gallons)</h3>
            <p id="length-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
        </div>
        <div class="Mass">
            <h4>Mass(Kilograms/Pounds)</h4>
            <p id="length-el">0 kilograms = 0.000 pounds | 0 kilograms = 0.000 pounds</p>
        <script src="index.js"></script>
    </body>
</html>
